name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17' # Specify your Java version here
        distribution: 'temurin' # Use 'temurin' for Eclipse Temurin

    - name: Compile Java code
      run: |
        mkdir -p out
        javac -d out src/**/*.java # Adjust this path as needed

    - name: Run Java application
      run: |
        java -cp out MainClassName # Replace MainClassName with your main class
